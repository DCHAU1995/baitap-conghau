<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <style>
        .wufoo{
            font-family: "Lucida Grande","Lucida Sans Unicode", Tahoma, sans-serif;
        }
    </style>
    <form action="singleform.html" menthod="get" class="wufoo">
        <h2>Order form</h2>
        <p><b>What would you like to buy?</b></p>
        <select>
            <option value="">A</option>
            <option value="">B(+0.5$)</option>
            <option value="">C(+0.5$)</option>
        </select>
        <p><b>How many would you like to order</b></p>
        <input type="radio" name="cost">1-10$ <br>
        <input type="radio" name="cost">2-20$ <br>
        <input type="radio" name="cost">3-30$ <br>
        <p><b>NAME <span style="color:red">*</span></b></p>
        <input type="text" placeholder="FirstName">&nbsp;
        <input type="text" placeholder="LastName">&nbsp;
        <p><b>Email</b></p>
        <input type="email" name="email" size="35">
        <p><b>Phone number</b></p>
        <input type="number" name="phone1" size="5">-
        <input type="number" name="phone2" size="5">-
        <input type="number" name="phone4" size="5"> <br>
        <button onclick="alert('Tạo thành công!')">Submit</button>
    </form>
